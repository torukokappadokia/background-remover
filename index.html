<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>PhotoMaster AI — Background Remover</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px);
  border-radius:20px;
  padding:40px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,0.4);
}

h1{
  margin-bottom:20px;
}

input{
  margin:20px 0;
}

button{
  padding:14px 26px;
  font-size:16px;
  border:none;
  border-radius:12px;
  background: linear-gradient(90deg,#6366f1,#a855f7);
  color:white;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

img{
  max-width:300px;
  margin-top:20px;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="card">

<h1>✨ PhotoMaster AI</h1>
<p>Upload → Remove Background → Download</p>

<input type="file" id="fileInput"><br>
<button onclick="removeBg()">Remove Background</button>

<div id="result"></div>

</div>

<script>
async function removeBg() {
  const file = document.getElementById('fileInput').files[0];
  if (!file) return alert("Foto seç");

  const formData = new FormData();
  formData.append("image_file", file);
  formData.append("size", "auto");

  const response = await fetch("https://api.remove.bg/v1.0/removebg", {
    method: "POST",
    headers: {
      "X-Api-Key": "BURAYA_API_KEY"
    },
    body: formData
  });

  const blob = await response.blob();
  const url = URL.createObjectURL(blob);

  document.getElementById("result").innerHTML =
    `<h3>Sonuç</h3><img src="${url}"><br>
     <a href="${url}" download="removed.png">
     <button>Download</button></a>`;
}
</script>

</body>
</html>
